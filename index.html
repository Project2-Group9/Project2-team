<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Baloo+Thambi+2&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>find<span>(events)</span></h1>
        </div>
        <div class="wrapper header">
            <h2 class="formHeader">Where are you going?</h2>
            <form class="gridContainer" action="">
                <label for="city">City:</label>
                <input type="text" placeholder=city id="city" required>
                <label for="date" class="startDateLabel">Start Date:</label>
                <input type="date" placeholder="date" class="startDate" id="startDate" required>
                <label for="date" class="endDateLabel">End Date:</label>
                <input type="date" placeholder="date" class="endDate" id="endDate" required>
                <button type="submit" value="Submit">Find Events</button>
            </form>
        </div>
    </header>



    <div class="wrapper results" id="results">
        <h2 class="resultsHeader">your results</h2>
        <div class="eventContainer wrapper">
            <ul class="events"></ul>
        </div>
    </div>



    <script src="./project2.js"></script>


</body>

</html>
